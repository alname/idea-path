
<div class="wrap">
    <div id="type-upload" style="padding-top:32px;">
    <form method="post" action="/ipnote/u" enctype="multipart/form-data">
        <label for="inputTitle">タイトル</label>
        <input type="text" name="title" id="inputTitle">
        <label for="inputFile">ファイル</label>
        <input type="file" name="file" id="file" multiple accept="image/*">
        <input type="submit" value="submit">
    </form>
    <output id="info"></output>
    </div>
</div>

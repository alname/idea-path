<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>idea-path</title>
		<link rel="stylesheet" href="/static/css/main.css">
		<script>(function() {var elms=["header","footer","section","aside","nav","article","hgroup","time","figure","figcaption"];for(var i=0;i<elms.length;i++){document.createElement(elms[i]);};	})();</script>
		<base href="https://sivayu.github.io/idea-path/">
	</head>

	<body id="">
		<div>{{ page.dir}},{{ site.url }},{{ page.url }}
			<ul>
			{% for page in site.pages %}
				{% if page.url contains 'Note' %}
				<li>
				  <a href="{{ site.baseurl }}{{ page.url }}">
					{{ page.name }} - {{ page.title }}
				  </a>
				</li>
				{% endif %}
			{% endfor %}
			</ul>
		</div>
		<div>
{{ content }}
		</div>
	</body>
</html>

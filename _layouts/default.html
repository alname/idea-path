<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>{{ site.title }}:Note - {{ page.title }}</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/static/css/main.css">
		<script>(function() {var elms=["header","footer","section","aside","nav","article","hgroup","time","figure","figcaption"];for(var i=0;i<elms.length;i++){document.createElement(elms[i]);};	})();</script>
		<base href="https://sivayu.github.io/idea-path/">
		<meta name="robots" content="noindex,nofollow,noarchive">
	</head>
<body id="T">
<div id="MAIN" class="box">

<header id="HEADER">
	<h1 id="SITETITLE"><a href="/_note" class="sitetitle">Note</a></h1>
</header>

<div id="CONTENTS" class="flex">
	
<div id="SIDE" class="box">
<div id="LINKS">

<div id="NOTELIST">
	<script>
		var arr = [];
		var urllist = [
		{% for page in site.pages %}{% if page.url contains 'Note' %}"{{page.url}},"{% endif %}{% endfor %}
		];
		var cdepth = 0;
		var depth = 0;
		for(var i=0;i<urllist.length;i++){
			cdepth = urllist[i].split("/").length - 2;
			if (depth>cdepth){
				arr.push('</ol>'.repeat(depth-cdepth));
			}
			else if(depth<cdepth){
				arr.push('<ol>');
			}
			depth=cdepth
			arr.push('<li><a href="'+'" data-date="'+'">'+urllist[i]+'</a>');
		}
		arr.push("</ol>".repeat(depth));
		var tex = '<ol>'+ arr.join("") + '</ol>'
		document.write(tex);
	</script>
<div>
	<h1>Site</h1>
	<div>
		<!-- {{ page.dir}},{{ site.url }},{{ page.url }} -->
		<ol>
		{% for page in site.pages %}
			{% if page.url contains 'Note' %}
			<li>
			  <a href="{{ site.baseurl }}{{ page.url }}">
				{{ page.title }}
			  </a>
			</li>
			{% endif %}
		{% endfor %}
		</ol>
	</div>
</div>

</div>
</div>

</div>

<article id="ARTICLE" class="box">

<header id="ARTICLEHEADER" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
	<div></div>
	<h1 itemprop="title">{{ page.title }}</h1>
	<div id="UPDATETIME" class="updatetime">update：<time>2017-07-22</time>{{page.date}}</div>
</header>

<!-- start content -->
<div id="NOTE">
{{ content }}
</div>
<!-- end content -->


<footer id="FOOTER" class="box">
	<p><small class="copyright">©2013 {{ site.author }}}</small></p>
	<p>Powered by Google App Engine</p>
</footer>

</article>


</div>
</body>
</html>
